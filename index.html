<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Route Optimization System</h1>
    <form method="POST" action="/">
        <div class="form-container">
            <!-- Start Location -->
            <label>Start Location:</label>
            <input type="text" name="start_location" required><br>

            <!-- End Location -->
            <label>End Location:</label>
            <input type="text" name="end_location" required><br>

            <!-- Vehicle Type Dropdown -->
            <label>Vehicle Type:</label>
            <select name="vehicle_type" id="vehicle_type" onchange="updateFuelEfficiency()">
                <option value="diesel">Diesel</option>
                <option value="petrol">Petrol</option>
                <option value="electric">Electric</option>
            </select><br><br>

            <!-- Fuel Efficiency Input -->
            <label>Fuel Efficiency (km/l):</label>
            <input type="number" name="fuel_efficiency" id="fuel_efficiency" step="1" required><br><br>

            <!-- Submit Button -->
            <button type="submit">Calculate</button>
        </div>
    </form>

    <!-- JavaScript for Auto-Filling Fuel Efficiency -->
    <script>
        // Default fuel efficiency values (in km/l) for different vehicle types
        const fuelEfficiencyValues = {
            diesel: 12,
            petrol: 15,
            electric: 25
        };

        // Update fuel efficiency based on vehicle type selection
        function updateFuelEfficiency() {
            const vehicleType = document.getElementById("vehicle_type").value;
            const fuelEfficiencyInput = document.getElementById("fuel_efficiency");

            // Set the fuel efficiency based on selected vehicle type
            fuelEfficiencyInput.value = fuelEfficiencyValues[vehicleType];
        }

        // Initialize the fuel efficiency value when the page loads
        window.onload = function() {
            updateFuelEfficiency();
        };
    </script>
</body>
</html>
